<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <section class='calculator'>
        <div class='row result'>0</div>

            <div class='row'>
                    <button class='buttons two-quarter'>C</button>
                    <button class='buttons quarter'>←</button>
                    <button class='buttons quarter'>÷</button>
            </div>

            <div class='row'>
                    <button class='buttons quarter'>7</button>
                    <button class='buttons quarter'>8</button>
                    <button class='buttons quarter'>9</button>
                    <button class='buttons quarter'>X</button>
            </div>

            <div class='row'>
                    <button class='buttons quarter'>4</button>
                    <button class='buttons quarter'>5</button>
                    <button class='buttons quarter'>6</button>
                    <button class='buttons quarter'>-</button>
            </div>

            <div class='row'>
                    <button class='buttons quarter'>1</button>
                    <button class='buttons quarter'>2</button>
                    <button class='buttons quarter'>3</button>
                    <button class='buttons quarter'>+</button>
            </div>
            
            <div class='row'>
                    <button class='buttons three-quarter'>0</button>
                    <button class='buttons quarter'>=</button>
            </div>
    </section>
    <script src="calculadora.js">

</script>
</body>
</html>
